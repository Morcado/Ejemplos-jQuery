<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    
</head>
<body>
    <h1>Common jQuery Events</h1>
    <button>no me piques</button>
    <button>en serio no me piques :v</button>
    <button>adios</button>
    <input type="text" id="otro" placeholder="escribeme algo :v">
    <br>
    <input type="text" id="add">
    <ul>
    	<li>uno</li>
    	<li>dos</li>
    	<li>tres</li>
    </ul>
    <script type="text/javascript">
    	$('button').click(function(event) {console.log($(this).text());}); // Imprime el nombre del boton $(this).text()
    	$('button').click(function(event) {console.log(this);}); // imprime el evento del boton
    	// $('#otro').keypress(function(event.key) {
    	//  console.log('Escribiste: ' + event.key);
    	// 	if (event.which === 13) {
    	// 		alert('aaaaa');
    	// 	}
    	// });
    	$('#add').on('keypress', function(event) {
    		if (event.which === 13) {
    			//console.log('Adding ' + $(this).val());
    			$('ul').append('<li>' + $(this).val() + '</li>');
    			$(this).val('');
    		}
    	});

    	$('ul').on('click', 'li', function(event) {
    		console.log($(this).text());
    	})

        $('button').on('mouseenter', function() {
            console.log('fasd');
            $(this).css('background-color', 'pink');
        })

        $('button').on('mouseout', function() {
            console.log('fasd');
            $(this).css('background-color', 'white');
        })
        
    </script>
</body>
